<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="/static/style_iframe.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="wrapper">
  <div id="tabContainer">
    <div class="tabs">
      <ul id="tab-list">
        <li id="tabHeader_1"><a id="tablink_1" href="{{ reg_params.getFileShortDiffURL }}" target="ifrm">Short Diff</a></li>
        <li id="tabHeader_2"><a id="tablink_2" href="{{ reg_params.getFileDiffURL }}"      target="ifrm">Diff</a></li>
        <li id="tabHeader_3"><a id="tablink_3" href="{{ reg_params.getFileURL }}"          target="ifrm">Scenario</a></li>
        <li id="tabHeader_4"><a id="tablink_4" href="{{ reg_params.getInputFileURL }}"     target="ifrm">Input</a></li>
        <li id="tabHeader_5"><a id="tablink_5" href="{{ reg_params.getLogFileURL }}"       target="ifrm">Log</a></li>
        <li id="tabHeader_6"><a id="tablink_6" href="{{ reg_params.getFileHistoryURL }}"   target="ifrm">Stats</a></li>
        <li id="tabHeader_7"><a id="tablink_7" href="{{ cvsUrl }}"        target="ifrm">RCS</a></li>
        <li id="tabHeader_8"><a id="tablink_8" href="{{ serverLogsUrl }}" target="ifrm">Server</a></li>

      </ul>
    </div>
    <div class="tabDisplayArea">
        <div class="tabIframeWrapper">
            <iframe class="tabContent" src="{{ reg_params.getFileShortDiffURL }}" name="ifrm" id="ifrm" marginheight="8" marginwidth="8" frameborder="0" >
            </iframe>
        </div>
    </div>
  </div>
</div>
<script src="/static/tabs.js"></script>
</body>
</html>
